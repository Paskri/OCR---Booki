<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d50e627f36.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
    <header class="header">
        <img src="images/logo/Booki.png" alt="">
        <nav class="nav">
                <a href="#accommodations" class="nav-item">Hebergements</a>
                <a href="#activities" class="nav-item">Activités</a>
        </nav>
    </header>
    <section class="search-field">
        <h1 class="main-title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="subtitle">En plein centre-ville ou en pleine nature</p>
        <div class="search-form">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Marseille, France">
            <button class="button">
                <i class="search-glass fa-sharp fa-solid fa-magnifying-glass"></i>
                <span>Rechercher</span>
            </button>
        </div>
        <div class="filters-list">
            <h3>Filtres</h3>
            <div class="filters-container">
                <div class="filter-item">
                    <a href="#" class="text-content">
                        <i class="fa-solid fa-money-bill-wave big"></i>
                        Economique
                    </a>
                </div>
                <div class="filter-item">
                    <a href="#" class="text-content">
                        <i class="fa-solid fa-child"></i>
                        Familial
                    </a>
                </div>
                <div class="filter-item">
                    <a href="#" class="text-content">
                        <i class="fa-solid fa-heart"></i>
                        Romantique
                    </a>
                </div>
                <div class="filter-item">
                    <a href="#" class="text-content">
                        <i class="fa-solid fa-dog"></i>
                        Animaux autorisés
                    </a>
                </div>
            </div>       
        </div>
        <div class="info">
            <div class="i-container">
                <i class="fa-solid fa-info"></i>
            </div>
            <span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>
    </section>

</body>
</html>
